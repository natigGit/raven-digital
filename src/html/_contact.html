<section id="contact" class="contact">
    <div class="container">
        <div class="contact__body">
            <h2 class="contact__title title">Contact us</h2>
            <div class="contact__content">
                <div class="contact__inputs">
                    <div class="contact__inputs-item">
                        <label for="name" class="contact__lable">Name</label>
                        <input name="name" type="text" class="contact__input" placeholder="Name here">
                    </div>
                    <div class="contact__inputs-item">
                        <label for="lname" class="contact__lable">Last name</label>
                        <input name="lname" type="text" class="contact__input" placeholder="Last name here">
                    </div>
                    <div class="contact__inputs-item">
                        <label for="email" class="contact__lable">Email</label>
                        <input name="email" type="text" class="contact__input" placeholder="Example@mail.eru">
                    </div>
                    <!-- <div class="contact__inputs-item">
                        <label class="contact__lable">Message</label>
                        <textarea placeholder="Start typing" class="contact__input"  rows="40" cols="150">
                    </div> -->
                    <div class="contact__inputs-item">
                        <a href="#" class="contact__btn btn">Send message</a>
                    </div>
                </div>
                <div class="contact__info">
                    <div class="contact__info-box">
                        <div class="contact__icon">
                            <img src="img/contact-1.svg" alt="phone">
                        </div>
                        <div class="contact__info-textbox">
                            <p class="contact__info-title">Mobile number</p>
                            <div class="contact__info-number">
                                <p>+1 252-937-3762</p>
                                <a href="tel:+1 252-937-3762">Call</a>
                            </div>
                            <div class="contact__info-number">
                                <p>+1 252-937-3762</p>
                                <a href="tel:+1 252-937-3762">Call</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact__info-box">
                        <div class="contact__icon">
                            <img src="img/contact-2.svg" alt="email">
                        </div>
                        <div class="contact__info-textbox">
                            <p class="contact__info-title">E-mail</p>
                            <div class="contact__info-number">
                                <p>sample@example.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact__info-box">
                        <div class="contact__icon">
                            <img src="img/contact-3.svg" alt="address">
                        </div>
                        <div class="contact__info-textbox">
                            <p class="contact__info-title">Adress</p>
                            <div class="contact__info-number">
                                <p>5 Indian Spring Dr.
                                    Mundelein, IL 60060</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact__map">
